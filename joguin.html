<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .search-container {
    text-align: center;
    margin-top: 100px;
  }

  input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    width: 400px;
    max-width: 80%;
  }

  button {
    padding: 10px;
    background-color: #4285F4;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .logo {
    max-width: 100px;
  }
</style>
</head>
<body>

<div class="search-container">
  <img class="logo" src="logo.png" alt="Logo do Site">
  <br>
  <input type="text" id="searchTerm" placeholder="Digite um site famoso">
  <button onclick="search()">Pesquisar</button>
</div>

<script>
function search() {
  var searchTerm = document.getElementById("searchTerm").value.toLowerCase();
  var siteList = {
    "youtube": "https://www.youtube.com/",
    "facebook": "https://www.facebook.com/",
    "instagram": "https://www.instagram.com/"
    // Adicione mais sites aqui...
  };
  
  if (siteList[searchTerm]) {
    window.location.href = siteList[searchTerm];
  } else {
    alert("Site n√£o reconhecido.");
  }
}
</script>

</body>
</html>
